<div class="filter-container">
  <h1 class="title">CÁCH TIẾP CẬN BẤT ĐỘNG SẢN NHANH NHẤT</h1>

  <div class="filter-tabs">
    <div class="tabs-wrapper">
      <button class="tab active" (click)="switchTab('sale')">
        <i class="fas fa-home"></i>
        Nhà đất bán
      </button>
      <button class="tab" (click)="switchTab('rent')">
        <i class="fas fa-key"></i>
        Nhà đất cho thuê
      </button>
      <div class="tab-indicator"></div>
    </div>
  </div>

  <div class="search-box">
    <select class="property-type">
      <option value="">Loại nhà đất</option>
      <!-- Thêm các option khác -->
    </select>

    <input
      type="text"
      class="search-input"
      placeholder="Nhập địa điểm hoặc từ khóa (Ví dụ: Vinhomes)"
    />

    <button class="search-btn">
      <i class="fas fa-search"></i>
      Tìm kiếm
    </button>

    <button class="more-btn" (click)="toggleAdvancedSearch()">
      <i class="fas fa-sliders-h"></i>
      {{ isAdvancedSearch ? "Thu gọn" : "Thêm" }}
    </button>
  </div>

  <div class="advanced-search" [class.active]="isAdvancedSearch">
    <div class="advanced-search-content">
      <div class="search-row">
        <div class="search-group">
          <label>Tỉnh/Thành phố</label>
          <select class="search-select" (change)="onProvinceChange($event)">
            <option value="">Chọn Tỉnh/Thành phố</option>
            <option *ngFor="let province of provinces" [value]="province.code">
              {{ province.name }}
            </option>
          </select>
        </div>

        <div class="search-group">
          <label>Quận/Huyện</label>
          <select
            class="search-select"
            [disabled]="!searchForm.province"
            (change)="onDistrictChange($event)"
          >
            <option value="">Chọn Quận/Huyện</option>
            <option *ngFor="let district of districts" [value]="district.code">
              {{ district.name }}
            </option>
          </select>
        </div>
      </div>

      <div class="search-row">
        <div class="search-group">
          <label>Diện tích</label>
          <div class="range-inputs">
            <div class="input-with-unit">
              <input type="number" placeholder="Từ" class="number-input" />
              <span class="unit">m²</span>
            </div>
            <span class="separator">-</span>
            <div class="input-with-unit">
              <input type="number" placeholder="Đến" class="number-input" />
              <span class="unit">m²</span>
            </div>
          </div>
        </div>

        <div class="search-group">
          <label>Mức giá</label>
          <div class="range-inputs">
            <div class="input-with-unit">
              <input type="number" placeholder="Từ" class="number-input" />
              <span class="unit">tỷ</span>
            </div>
            <span class="separator">-</span>
            <div class="input-with-unit">
              <input type="number" placeholder="Đến" class="number-input" />
              <span class="unit">tỷ</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="property-types">
    <div class="type-item">
      <i class="fas fa-building"></i>
      <span>Căn hộ</span>
    </div>
    <div class="type-item">
      <i class="fas fa-home"></i>
      <span>Biệt thự</span>
    </div>
    <div class="type-item">
      <i class="fas fa-city"></i>
      <span>Chung cư</span>
    </div>
    <div class="type-item">
      <i class="fas fa-house-user"></i>
      <span>Nhà phố</span>
    </div>
    <div class="type-item">
      <i class="fas fa-building"></i>
      <span>Văn phòng</span>
    </div>
    <div class="type-item">
      <i class="fas fa-store"></i>
      <span>Cửa hàng</span>
    </div>
  </div>
</div>
