<div class="project-by-city">
  <div class="container">
    <h2 class="title">
      Các dự án <span class="highlight">tại Đà Nẵng</span>
    </h2>

    <div class="cities-grid">
      <div class="city-card" *ngFor="let district of districts" (click)="searchByDistrict(district.name)">
        <div class="city-image">
          <img [src]="district.image" [alt]="district.name">
          <div class="city-overlay">
            <div class="hover-content">
              <div class="project-label">Xem các BĐS tại {{district.name}}</div>
            </div>
            <div class="default-content">
              <h3 class="city-name">{{district.name}}</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
