<div class="project-by-city">
  <div class="container">
    <h2 class="title">
      Các dự án <span class="highlight">đã triển khai tại một số thành phố</span>
    </h2>

    <div class="cities-grid">
      <div class="city-card" *ngFor="let city of cities">
        <div class="city-image">
          <img [src]="city.image" [alt]="city.name">
          <div class="city-overlay">
            <div class="hover-content">
              <div class="project-count">{{city.projectCount}}</div>
              <div class="project-label">Dự án</div>
            </div>
            <div class="default-content">
              <h3 class="city-name">{{city.name}}</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
