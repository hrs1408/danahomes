<div class="company-info-container">
    <div class="info-section">
        <h2 class="section-title">Thông tin liên hệ</h2>

        <!-- Loading State -->
        <div *ngIf="loading" class="loading-container">
            <div class="spinner"></div>
            <p>Đang tải thông tin...</p>
        </div>

        <!-- Company Information -->
        <div *ngIf="!loading && !error && companyInfo" class="info-content">
            <div class="info-item">
                <i class="fas fa-map-marker-alt"></i>
                <div class="info-text">
                    <h3>Địa chỉ</h3>
                    <p>{{ companyInfo.address }}</p>
                </div>
            </div>

            <div class="info-item">
                <i class="fas fa-phone-alt"></i>
                <div class="info-text">
                    <h3>Hotline</h3>
                    <p><a [href]="'tel:' + companyInfo.hotline">{{ companyInfo.hotline }}</a></p>
                </div>
            </div>

            <div class="info-item">
                <i class="fas fa-envelope"></i>
                <div class="info-text">
                    <h3>Email</h3>
                    <p><a [href]="'mailto:' + companyInfo.email">{{ companyInfo.email }}</a></p>
                </div>
            </div>

            <div class="social-links">
                <a [href]="companyInfo.facebook" target="_blank" class="social-link" *ngIf="companyInfo.facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a [href]="companyInfo.twitter" target="_blank" class="social-link" *ngIf="companyInfo.twitter">
                    <i class="fab fa-twitter"></i>
                </a>
                <a [href]="companyInfo.google" target="_blank" class="social-link" *ngIf="companyInfo.google">
                    <i class="fab fa-google"></i>
                </a>
                <a [href]="companyInfo.zalo" target="_blank" class="social-link" *ngIf="companyInfo.zalo">
                    <i class="fas fa-comment"></i>
                </a>
            </div>
        </div>
    </div>

    <!-- Map Section -->
    <div class="map-section">
        <div id="map"></div>
    </div>
</div>
