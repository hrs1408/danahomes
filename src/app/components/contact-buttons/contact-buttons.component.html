<div class="contact-buttons" [class.menu-open]="isMenuOpen">
  <button class="contact-button toggle-button" (click)="toggleMenu()">
    <i class="fas" [class.fa-times]="isMenuOpen" [class.fa-plus]="!isMenuOpen"></i>
  </button>

  <div class="buttons-wrapper">
    <button class="contact-button scroll-top-button" [class.show]="showScrollTop" (click)="scrollToTop()">
      <i class="fas fa-arrow-up"></i>
    </button>
    <a href="tel:+84123456789" class="contact-button phone-button">
      <i class="fas fa-phone"></i>
    </a>
    <a href="https://zalo.me/yourZaloID" target="_blank" class="contact-button zalo-button">
      <img src="https://cdn.haitrieu.com/wp-content/uploads/2022/01/Logo-Zalo.png" alt="Zalo" />
    </a>
    <a href="https://m.me/yourFacebookID" target="_blank" class="contact-button messenger-button">
      <i class="fab fa-facebook-messenger"></i>
    </a>
  </div>
</div>
